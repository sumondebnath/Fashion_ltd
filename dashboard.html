<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/fashionNoback.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="output/style.css" />
  </head>
  <body class="bg-slate-200/40">

    <!-- <button onclick="handleLogout()"  type="submit">logout</button> -->

    <div class="fixed w-full flex justify-between px-10 items-center lg:hidden h-10 bg-slate-400/70 ">
        <div>
            <button id="dash-togle" class="hover:bg-slate-600 px-2 py-1 border border-blue-500 rounded-lg" type="menu">
                <i class="fa-solid fa-bars hover:text-white"></i>
            </button>
        </div>
        <div>
            <h1>Dashboard</h1>
        </div>
    </div>



    <div class="flex gap-5">
        <div id="dash-menu" class=" w-64 h-screen shadow-xl bg-white fixed hidden lg:block">

            <!-- responsive navigation bar icons -->
            <div class="flex justify-end mx-4 my-3">
                <button id="dash-back" class="lg:hidden p-4 hover:bg-slate-600 px-2 py-1 border border-blue-500 rounded-lg " type="menu"><i class="fa-solid fa-arrow-left"></i></button>
            </div>

                    <!-- dashboard Navigation bar -->
            <div>
                <ul class="py-8 mx-auto">
                    <li id="dash-left-img"></li>
                    <li id="dash-user-type" class="text-center font-bold mt-2 text-lg"></li>
                </ul>

                <ul class="">
                    <li class="w-full hover:bg-slate-300 hover:text-sky-500 font-semibold md:text-xl text-start px-10 py-2 my-2"><a  href="index.html">Home</a></li>
                    <li class="w-full hover:bg-slate-300 hover:text-sky-500 font-semibold md:text-xl text-start px-10 py-2 my-2"><a class="scroll-smooth" href="#update-profile">Edit Profile</a></li>
                    <li class="w-full hover:bg-slate-300 hover:text-sky-500 font-semibold md:text-xl text-start px-10 py-2 my-2"><a href="">Add Product</a></li>
                    <li class="w-full hover:bg-slate-300 hover:text-sky-500 font-semibold md:text-xl text-start px-10 py-2 my-2"><a href="shop.html">Shop Now</a></li>
                </ul>
                <button onclick="handleLogout()"  type="submit" class="w-full hover:bg-slate-300 hover:text-sky-500 font-semibold md:text-xl text-start px-10 py-2 ">Sign Out</button>
            </div>
            <div id="admin-panel" class="flex flex-col justify-end xl:h-96 lg:h-80 h-64  p-4">
                <a class="bg-blue-500 text-white text-center font-semibold hover:bg-slate-500 px-4 py-2 rounded " href="https://fashion-api-g1d6.onrender.com/admin/" target="_blank">Admin Panel</a>
            </div>
        </div>



                <!-- Dashboard main contentainer -->
        <div class="flex-1 lg:ml-72  overflow-auto">

            <!-- user details container -->
            <div class="sm:flex sm:justify-around sm:items-center md:py-10 py-14 shadow-2xl rounded-xl bg-white">
                <div id="dash-user-image">

                </div>

                <div id="dash-profile-details" class=" sm:px-0 px-10 py-5">
                    
                </div>
            </div>



            <!-- add fashions category container for admin -->

            <div id="add_category" class="bg-white xl:px-32 lg:px-20 md:px-16 px-12 py-10 shadow-2xl rounded-lg my-10 w-full">
                <form action="">
                    <h1 class="uppercase text-gray-600 text-center font-semibold text-2xl py-2">add Category</h1>
                    <hr>
                    <div>
                        <div>
                            <label class="block uppercase font-semibold text-lg text-gray-700" for="category_name">Category Name</label>
                            <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="text" name="category_name" id="category_name" required>
                        </div>
                        <div class="mt-10 flex justify-center items-center">
                            <button class="px-20 py-4 bg-sky-700 border-2 text-white border-sky-700 hover:bg-white hover:text-sky-700 font-semibold rounded-md cursor-pointer" type="submit" onclick="addCategories(event)">ADD Category</button>
                        </div>
                    </div>
                </form>
            </div>


            <!-- add fashions product container for admin -->
            <div id="add_product" class="bg-white xl:px-32 lg:px-20 md:px-16 px-12 py-10 shadow-2xl rounded-lg my-10 w-full">
                <h1 class="uppercase text-gray-600 text-center font-semibold text-2xl py-2">add product</h1>
                <hr>
                <form action="" enctype="multipart/form-data">
                    <div class="lg:flex justify-between lg:items-center lg:flex-nowrap xl:gap-16 gap-5  flex-wrap w-full ">
                        <div class="w-full">
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="product_name">product name</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="text" name="product_name" id="product_name">
                            </div>
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="product_type">product type</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="text" name="product_type" id="product_type">
                            </div>
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="product_number">product number</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="number" name="product_number" id="product_number">
                            </div>
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="brand_number">brand number</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="text" name="brand_number" id="brand_number">
                            </div>
                            
                        </div>

                        <div class="w-full">
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="product_image">image</label>
                                <input class="w-full h-12 border-2 border-sky-800 px-5 py-0.5 rounded-md" type="file" name="product_image" id="product_image">
                            </div>

                            <div >
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="dropdownSearch">Size</label>
                                <button id="dropdownSearchButton" data-dropdown-toggle="dropdownSearch" class="w-full h-12 border-2 border-sky-800 rounded-md "  type="button">Size</button>
                                <!-- Dropdown menu -->
                                <div id="dropdownSearch" class="hidden">
                                    
                                    <div id="selected-size" class="bg-gray-300 px-32  md:px-32 rounded-md py-2 -m-4" aria-labelledby="dropdownSearchButton">
                                        <div class="flex justify-start items-center gap-2 font-semibold hover:text-gray-600">
                                            <input id="sm" name="sizes"  type="checkbox" value="sm" >
                                            <label for="sm" >SM</label>
                                        </div>
                                        <div class="flex justify-start items-center gap-2 font-semibold hover:text-gray-600">
                                            <input id="md" name="sizes" type="checkbox" value="md" >
                                            <label for="md" >MD</label>
                                        </div>
                                        <div class="flex justify-start items-center gap-2 font-semibold hover:text-gray-600">
                                            <input id="lg" name="sizes" type="checkbox" value="lg">
                                            <label for="lg" >LG</label>
                                        </div>
                                        <div class="flex justify-start items-center gap-2 font-semibold hover:text-gray-600">
                                            <input id="xl" name="sizes" type="checkbox" value="xl" >
                                            <label for="xl" >XL</label>
                                        </div>
                                        <div class="flex justify-start items-center gap-2 font-semibold hover:text-gray-600">
                                            <input id="2xl" name="sizes" type="checkbox" value="2xl" >
                                            <label for="2xl" >2XL</label>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>

                            

                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700 " for="gender_type">Gender Type</label>
                                <select class="w-full h-12 border-2 border-sky-800 rounded-md" id="gender_type" name="gender_type">
                                  <option class="bg-white text-lg" selected disabled>Select gender type</option>
                                  <option class="bg-white text-lg" value="1">Men</option>
                                  <option class="bg-white text-lg" value="2">Women</option>
                                  <option class="bg-white text-lg" value="3">Kids</option>
                                </select>
                            </div>
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="price">price</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="number" name="price" id="price">
                            </div>
                        </div>

                    </div>
                    <div class="lg:flex justify-between lg:flex-nowrap xl:gap-16 gap-5  flex-wrap w-full ">
                        <div class="w-full"> 
                            <label class="block uppercase font-semibold text-lg text-gray-700" for="description">Description</label>
                            <textarea class="w-full border-2 border-sky-800 p-6 rounded-md " name="description" id="description" cols="30" rows="10"></textarea>
                        </div>

                        <div class="w-full">
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700 " for="category">Category</label>
                                <select class="w-full h-12 border-2 border-sky-800 rounded-md" id="category" name="category">
                                <option class="bg-white text-lg" selected disabled>Select Category</option> 
                                <!-- <option class="bg-white text-lg" value="shop.id">shop.name</option>                        -->
                                </select>
                            </div>

                            <div class="lg:mt-44 mt-4">
                                <button class="px-16 py-4 bg-sky-700 border-2 text-white border-sky-700 hover:bg-white hover:text-sky-700 font-semibold rounded-md cursor-pointer w-full" type="submit" onclick="addProduct(event)">ADD</button>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>



            <!-- updated container -->
            <div id="update-profile" class="bg-white xl:px-32 lg:px-20 md:px-16 px-12 py-10 shadow-2xl rounded-lg my-10 w-full">
                <h1 class="uppercase text-gray-600 text-center font-semibold text-2xl py-2">update profile</h1>
                <hr>
                <form action="" enctype="multipart/form-data">
                    <div>
                        <label class="block uppercase font-semibold text-lg text-gray-700" for="username">Username</label>
                        <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md " disabled type="text" name="username" id="username">
                    </div>

                    <div class="lg:flex justify-between lg:items-center lg:flex-nowrap gap-16  flex-wrap w-full ">
                        <div class="w-full">
                            <div class="w-full">
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="first_name">First Name</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="text" name="first_name" id="first_name">
                            </div>
    
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="last_name">Last Name</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="text" name="last_name" id="last_name">
                            </div>
    
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="email">Email</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="email" name="email" id="email">
                            </div>
    
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="account_type" >Account Types</label>
                                <select class="w-full h-12 border-2 border-sky-800 rounded-md px-2 py-2" id="account_type" >
                                  <option class="bg-white text-lg" selected disabled>Select account type</option>
                                  <option class="bg-white text-lg" value="Admin">Admin</option>
                                  <option class="bg-white text-lg" value="User">User</option>
                                </select>
                            </div>

                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="date_of_birth">Date Of Birth</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="date" name="date_of_birth" id="date_of_birth">
                            </div>
    
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700 " for="gender">Gender</label>
                                <select class="w-full h-12 border-2 border-sky-800 rounded-md" id="gender" name="gender">
                                  <option class="bg-white text-lg" selected disabled>Select gender type</option>
                                  <option class="bg-white text-lg" value="Male">Male</option>
                                  <option class="bg-white text-lg" value="Female">Female</option>
                                  <option class="bg-white text-lg" value="Others">Others</option>
                                </select>
                            </div>
                        </div>

                        <div class="w-full">
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="image">Image</label>
                                <input class="w-full h-10 border-2 border-sky-800  rounded-md" type="file" name="image" id="image" required>
                                <p class="font-semibold text-center">Note:<span class="text-sm text-red-600 font-semibold">Image Must be Required.</span></p>
                            </div>
    
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="street_address">Street address</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="text" name="street_address" id="street_address">
                            </div>
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="city">City</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="text" name="city" id="city">
                            </div>
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="postal_code">Postal code</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="number" name="postal_code" id="postal_code">
                            </div>
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="country">Country</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="text" name="country" id="country">
                            </div>

                            <div class="mt-3">
                                <input class=" uppercase w-full h-12 text-lg font-semibold text-gray-800 text-center hover:bg-sky-800 hover:text-white bg-sky-600 rounded-md" onclick="handleUserDetails(event)" value="update" type="submit">
                            </div>
                        </div>
                    </div>

                    
                </form>
                <div class="mt-10">
                    <hr>
                    <h1 class="text-center py-2">Change Password<a class="ps-3 hover:text-blue-700 font-semibold hover:underline" href="#change-password">click here</a></h1>
                </div>
            </div>


            <!-- change password container -->
            <div id="change-password" class="bg-white xl:px-32 lg:px-20 md:px-16 px-12 py-10 shadow-2xl rounded-lg my-10 w-full">
                <form action="" enctype="multipart/form-data">
                    <h1 class="uppercase text-gray-600 text-center font-semibold text-2xl">Change Password</h1>
                    <hr>
                    <div class="lg:flex justify-between lg:items-center lg:flex-nowrap gap-16 py-3  flex-wrap w-full ">
                        <div class="w-full">
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="old_password">Old Password</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="password" name="old_password" id="old_password">
                            </div>
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="old_password">New Password</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="password" name="new_password" id="new_password">
                            </div>
                        </div>
                        <div class="w-full">
                            <div>
                                <label class="block uppercase font-semibold text-lg text-gray-700" for="old_password">confirm Password</label>
                                <input class="w-full h-10 border-2 border-sky-800 p-6 rounded-md" type="password" name="confirm_password" id="confirm_password">
                            </div>
                            <div class="mt-6">
                                <input class=" uppercase w-full h-12 text-lg font-semibold text-gray-800 text-center hover:bg-sky-800 hover:text-white bg-sky-600 rounded-md" onclick="changePasword(event)" type="submit" value="Chnage Password">
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-3 justify-normal items-center py-2">
                        <input class="border-2 border-sky-800" type="checkbox" onclick="showPassword()" name="password" id="password">
                        <p>Show Password</p>
                    </div>
                    <hr>
                </form>
            </div>






        </div>
    </div>



  


    <!-- script files -->
    <script src="./script/dashboard.js"></script>
    <!-- sweet alart cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
